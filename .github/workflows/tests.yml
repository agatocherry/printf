name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm
      - name: Tests
        run: cd tests && bash tests.sh