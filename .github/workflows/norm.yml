name: Check norm v2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install norminette
        run: |
          git clone https://github.com/42Paris/norminette.git norminette
          cd norminette
          bundle
      - name: Norm
        run: cd norminette && ./norminette.rb ../src/*.c && ./norminette.rb ../includes/*.h